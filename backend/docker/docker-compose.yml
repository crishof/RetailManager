services:
  # -----------------------------
  # Postgres
  # -----------------------------
  postgres:
    image: postgres:17
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5433:5432"   # host:container
    networks:
      - erp-net
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # -----------------------------
  # Product Service
  # -----------------------------
  product-sv:
    build:
      context: ../microservices/product-sv
    container_name: product-sv
    ports:
      - "${PRODUCT_SV_PORT}:8080"
    env_file:
      - ../docker/.env
      - ../microservices/product-sv/.env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - erp-net
    # -----------------------------
    # Customer Service
    # -----------------------------
  customer-sv:
    build:
      context: ../microservices/customer-sv
    container_name: customer-sv
    env_file:
      - .env
      - ../microservices/customer-sv/.env
    ports:
      - "${CUSTOMER_SV_PORT}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - erp-net
  # -----------------------------
  # Sales Service
  # -----------------------------
  sale-sv:
    build:
      context: ../microservices/sales-sv
    container_name: sales-sv
    env_file:
      - .env
      - ../microservices/sales-sv/.env
    ports:
      - "${SALES_SV_PORT}:8080"
    depends_on:
      - product-sv
      - customer-sv
    networks:
      - erp-net
networks:
  erp-net:
    driver: bridge

volumes:
  postgres_data:

