server {
    listen 80;

    # -------- Brand Service --------
    location /api/brands/ {
        proxy_pass http://brand-sv:9001/api/brands/;
    }

    # -------- Category Service --------
    location /api/categories/ {
        proxy_pass http://category-sv:9002/api/categories/;
    }

    # -------- Customer Service --------
    location /api/customers/ {
        proxy_pass http://customer-sv:9003/api/customers/;
    }

    # -------- Image Service --------
        location /api/images/ {
            proxy_pass http://image-sv:9004/api/images/;
        }

    # -------- Inventory Service --------
    location /api/inventory/ {
        proxy_pass http://inventory-sv:9005/api/inventory/;
    }

    # -------- Pricing Service --------
    location /api/pricing/ {
        proxy_pass http://pricing-sv:9006/api/pricing/;
    }

    # -------- Product Service --------
    location /api/products/ {
        proxy_pass http://product-sv:9007/api/products/;
    }

    # -------- Sales Service --------
    location /api/sales/ {
        proxy_pass http://sales-sv:9008/api/sales/;
    }

    # -------- Supplier Service --------
    location /api/suppliers/ {
        proxy_pass http://supplier-sv:9009/api/suppliers/;
    }

}